<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajasthan Arts</title>
    <link rel="stylesheet" href="./explore.css">
    <style>


h1 {
    text-align: center; /* Centers text */
    margin-top: 30px; /* Adds space from the top */
    font-size: 2.5em; /* Adjusts size for better visibility */
    font-family: 'Arial', sans-serif; /* Optional: Choose a clean font */
    color: #fff; /* Adjust color based on your theme */
}

.card .image img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures images don't overflow */
    border-radius: 10px;
}

        .card {
            position: relative;
            width: 11.875em;
            height: 16.5em;
            box-shadow: 0px 1px 13px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 120ms;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            padding: 0.5em;
            padding-bottom: 3.4em;
            margin: 1em;
        }

        .card::after {
            content: "Add to Cart";
            padding-top: 1.25em;
            padding-left: 1.25em;
            position: absolute;
            left: 0;
            bottom: -60px;
            background: #00AC7C;
            color: #fff;
            height: 2.5em;
            width: 90%;
            transition: all 80ms;
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0;
        }

        .card .title {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 0.9em;
            position: absolute;
            left: 0.625em;
            bottom: 1.875em;
            font-weight: 400;
            color: #000;
        }

        .card .price {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 0.9em;
            position: absolute;
            left: 0.625em;
            bottom: 0.625em;
            color: #000;
        }

        .card:hover::after {
            bottom: 0;
            opacity: 1;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card:active::after {
            content: "Added !";
            height: 3.125em;
        }

        .image {
            background: rgb(241, 241, 241);
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .state-products {
         display: flex;
         justify-content: center; 
         align-items: center; 
         gap: 20px; 
         flex-wrap: wrap; 
         margin-top: 200px; 
}
    </style>
</head>
<body>
    <h1>Gujarat Arts & Crafts</h1>

<section class="state-products">
    <div class="card">
        <div class="image">
            <img src="./Tangalia.jpg" alt="">
        </div>
        <span class="title">Tangalia</span>
        <span class="price">$50</span>
    </div>

    <div class="card">
        <div class="image">
            <img src="./Warli Painting.jpg" alt="">
        </div>
        <span class="title">Warli Painting</span>
        <span class="price">$40</span>
    </div>

    <div class="card">
        <div class="image">
            <img src="./Single Ikat.jpg" alt="">
        </div>
        <span class="title">Ikat</span>
        <span class="price">$75</span>
    </div>

    <div class="card">
        <div class="image">
            <img src="./Terracotta.jpg" alt="">
        </div>
        <span class="title">Terracotta</span>
        <span class="price">$70</span>
    </div>

    <div class="card">
        <div class="image">
            <img src="./Mata-ni-Pachhedi-banner.jpg" alt="">
        </div>
        <span class="title">Mata ni Pachhedi</span>
        <span class="price">$80</span>
    </div>
</section>

    
</body>
</html>
