<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajasthan Arts</title>
    <link rel="stylesheet" href="./explore.css">
    <style>


h1 {
    text-align: center; /* Centers text */
    margin-top: 15rem; /* Adds space from the top */
    font-size: 2.5em; /* Adjusts size for better visibility */
    font-family: 'Arial', sans-serif; /* Optional: Choose a clean font */
    color: #fff; /* Adjust color based on your theme */
    }


/* Center the product section */
.state-products {
    display: flex;
    justify-content: center;
    gap: 3rem;
    flex-wrap: wrap;
    margin-top: 20px;
}

/* Card Styling */
.card {
    position: relative;
    width: 200px;
    height: 280px;
    box-shadow: 0px 1px 13px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: all 120ms;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    background: #fff;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
}

/* Image Container */
.card .image {
    width: 100%;
    height: 180px; /* Adjust as needed */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 10px;
}

/* Make Images Fit */
.card .image img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures images don't overflow */
    border-radius: 10px;
}

/* Title & Price */
.card .title {
    font-size: 1em;
    font-weight: 600;
    color: #000;
}

.card .price {
    font-size: 1em;
    font-weight: bold;
    color: #00AC7C;
}

/* Hover Effect */
.card:hover {
    transform: scale(1.05);
}

.card:active {
    transform: scale(0.98);
}
    </style>
</head>
<body>
    <h1>Maharashtra Arts & Crafts</h1>

<section class="state-products">
    <div class="card">
        <div class="image">
            <img src="./Rama Laxmana Sita Chitrakathi.webp" alt="">
        </div>
        <span class="title">Rama Laxmana Sita Chitrakathi</span>
        <span class="price">$50</span>
    </div>

    <div class="card">
        <div class="image">
            <img src="./Sitas Palki Chitrakathi.jpg" alt="">
        </div>
        <span class="title">Sitas Palki Chitrakathi</span>
        <span class="price">$40</span>
    </div>

    <div class="card">
        <div class="image">
            <img src="./The Tribal Way of Life - Warli.webp" alt="">
        </div>
        <span class="title">The Tribal Way of Life</span>
        <span class="price">$75</span>
    </div>

    <div class="card">
        <div class="image">
            <img src="./Tabalphal Ganifja.webp" alt="">
        </div>
        <span class="title">Tabalphal Ganifja</span>
        <span class="price">$70</span>
    </div>

    <div class="card">
        <div class="image">
            <img src="./Tic Tac Toe Ganifja.webp" alt="">
        </div>
        <span class="title">Tic Tac Toe Ganifja</span>
        <span class="price">$80</span>
    </div>
</section>

    
</body>
</html>
